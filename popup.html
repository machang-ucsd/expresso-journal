<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Espresso Journal</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --input-bg: #ffffff;
        --danger: #ef4444;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        width: 340px;
        background-color: var(--bg);
        color: var(--text);
        padding: 16px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      h2 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text);
      }

      .form-group {
        margin-bottom: 12px;
      }

      label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      input, textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--input-bg);
        font-size: 0.9rem;
        font-family: inherit;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      /* Rating Stars */
      .rating-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card);
        border: 1px solid var(--border);
        padding: 8px 12px;
        border-radius: 6px;
      }

      .stars {
        display: flex;
        gap: 6px;
        font-size: 1.5rem;
        color: #cbd5e1; /* Gray star color */
        cursor: pointer;
      }
      
      .stars .star.active {
        color: #fbbf24; /* Gold star color */
      }

      #ratingLabel {
        font-size: 0.8rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      /* Buttons */
      button#logBtn {
        width: 100%;
        margin-top: 16px;
        padding: 12px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      button#logBtn:hover {
        background-color: var(--primary-hover);
      }

      button#logBtn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Status & Footer */
      #status {
        margin-top: 12px;
        font-size: 0.85rem;
        text-align: center;
        min-height: 1.2em;
        color: var(--text-muted);
      }

      #latest {
        margin-top: 8px;
        padding: 10px;
        background: #ecfdf5;
        border: 1px solid #d1fae5;
        border-radius: 6px;
        color: #065f46;
        font-size: 0.8rem;
        display: none; /* Hidden until success */
        text-align: center;
      }

      .footer-link {
        margin-top: 16px;
        text-align: center;
      }

      .footer-link a {
        font-size: 0.85rem;
        text-decoration: none;
        color: var(--text-muted);
        font-weight: 500;
      }
      .footer-link a:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Espresso Journal</h2>
    </header>

    <div class="form-group">
      <label for="storeName">Location Name</label>
      <input id="storeName" placeholder="e.g. Starbucks Market St" autofocus />
    </div>

    <div class="form-group">
      <label for="ssid">WiFi Name (SSID)</label>
      <input id="ssid" placeholder="CoffeeShop-Guest" />
    </div>

    <div class="form-group">
      <label for="password">WiFi Password (Optional)</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <div class="form-group">
      <label for="note">Notes</label>
      <textarea id="note" placeholder="Quiet corner, good outlets..."></textarea>
    </div>

    <div class="form-group">
      <label>Rating</label>
      <div class="rating-container">
        <div class="stars" id="stars">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <div id="ratingLabel">No rating</div>
      </div>
    </div>
    <input type="hidden" id="rating" value="0" />

    <button id="logBtn">Run Speed Test & Save</button>

    <div id="status"></div>
    <div id="latest"></div>

    <div class="footer-link">
      <a href="#" id="openList">View History →</a>
    </div>

    <script src="popup.js"></script>
    <script>
      // Tiny inline script to handle the visual class toggling for stars
      const starEls = document.querySelectorAll('.star');
      const rInput = document.getElementById('rating');
      const rLabel = document.getElementById('ratingLabel');
      
      document.getElementById('stars').addEventListener('click', (e) => {
        if(e.target.classList.contains('star')){
          const val = Number(e.target.dataset.value);
          rInput.value = val;
          rLabel.textContent = val + " Stars";
          starEls.forEach(s => {
            s.classList.toggle('active', Number(s.dataset.value) <= val);
          });
        }
      });
      
      // Visual logic for the button state
      const btn = document.getElementById('logBtn');
      const stat = document.getElementById('status');
      const latest = document.getElementById('latest');
      
      btn.addEventListener('click', () => {
         // Simple validation check before showing loading state
         const sName = document.getElementById('storeName').value;
         const ssid = document.getElementById('ssid').value;
         if(!sName && !ssid) return;

         btn.disabled = true;
         btn.textContent = "Testing Speed...";
         latest.style.display = 'none';
      });

      // Listen for changes to status to reset button (a bit hacky but works with your existing logic)
      const observer = new MutationObserver(() => {
        if(stat.textContent.includes("Saved") || stat.textContent.includes("Error")) {
          btn.disabled = false;
          btn.textContent = "Run Speed Test & Save";
          if(stat.textContent.includes("Saved")) {
             latest.style.display = 'block';
             stat.textContent = ""; // Clear status text since we show the green box
          }
        }
      });
      observer.observe(stat, {childList: true});
    </script>
  </body>
</html>
