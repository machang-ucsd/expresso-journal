<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coffee WiFi Logger</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h2>Log a Spot</h2>
      <button id="historyBtn">History üìú</button>
    </header>

    <div class="form-group">
      <label for="storeName">Location Name</label>
      <div class="input-group">
        <input id="storeName" placeholder="e.g. Starbucks Market St" autofocus />
        <button id="detectBtn" title="Auto-detect store name">üìç</button>
      </div>
    </div>

    <div class="form-group">
      <label for="ssid">WiFi Name (SSID)</label>
      <input id="ssid" placeholder="CoffeeShop-Guest" />
    </div>

    <div class="form-group">
      <label for="password">WiFi Password (Optional)</label>
      <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    </div>

    <div class="form-group">
      <label for="note">Notes</label>
      <textarea id="note" placeholder="Quiet corner, good outlets..."></textarea>
    </div>

    <div class="form-group">
      <label>Rating</label>
      <div class="rating-container">
        <div class="stars" id="stars">
          <span class="star" data-value="1">‚òÖ</span>
          <span class="star" data-value="2">‚òÖ</span>
          <span class="star" data-value="3">‚òÖ</span>
          <span class="star" data-value="4">‚òÖ</span>
          <span class="star" data-value="5">‚òÖ</span>
        </div>
        <div id="ratingLabel">No rating</div>
      </div>
    </div>
    <input type="hidden" id="rating" value="0" />

    <button id="logBtn">Run Speed Test & Save</button>

    <div id="status"></div>
    <div id="latest"></div>

    <script src="popup.js"></script>
  </body>
</html>
