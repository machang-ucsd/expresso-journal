<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coffee WiFi Spots</title>
    <style>
      :root {
        --bg: #FDFBF7;            /* Cream */
        --card-bg: #ffffff;
        --text: #433422;          /* Espresso */
        --text-head: #2c2114;     /* Darker Espresso */
        --primary: #6f4e37;       /* Coffee */
        --primary-light: #f3e9e2; /* Foam */
        --border: #e6dccf;
        --accent: #9c8c74;
        --accent-gold: #d4a373;   /* Caramel */
        --success: #388e3c;       /* Organic Green */
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        padding: 32px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        color: var(--primary);
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      h1::before {
        content: "â˜•";
        margin-right: 12px;
      }

      button#refreshBtn {
        padding: 10px 20px;
        background: white;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-weight: 700;
        color: var(--primary);
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 2px 4px rgba(111, 78, 55, 0.05);
      }
      button#refreshBtn:hover {
        border-color: var(--primary);
        background: var(--primary-light);
        color: var(--primary);
      }

      #locStatus {
        font-size: 0.9rem;
        color: var(--accent);
        margin-right: 16px;
        font-style: italic;
      }

      /* Card Grid */
      #spots {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .spot-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        /* Softer, warmer shadow */
        box-shadow: 0 4px 12px rgba(111, 78, 55, 0.08); 
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 16px;
        transition: transform 0.1s ease;
      }

      .spot-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(111, 78, 55, 0.12);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .store-name {
        font-size: 1.25rem;
        font-weight: 800;
        color: var(--text-head);
        margin-bottom: 6px;
      }

      .ssid-badge {
        font-size: 0.75rem;
        background: var(--primary-light);
        padding: 4px 8px;
        border-radius: 6px;
        color: var(--primary);
        font-family: monospace;
        display: inline-block;
      }

      .rating {
        color: var(--accent-gold);
        font-size: 1.2rem;
        letter-spacing: 2px;
        text-shadow: 0 1px 2px rgba(212, 163, 115, 0.2);
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        background: #fafaf9; /* Very light gray/warm */
        padding: 16px;
        border-radius: 10px;
        border: 1px dashed var(--border);
        text-align: center;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
      }
      
      .stat-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        color: var(--accent);
        font-weight: 700;
        margin-bottom: 4px;
        letter-spacing: 0.05em;
      }

      .stat-value {
        font-size: 1.1rem;
        font-weight: 800;
        color: var(--text-head);
        font-variant-numeric: tabular-nums;
      }
      
      .stat-value.fast { color: var(--success); }

      .note-section {
        font-size: 0.95rem;
        color: var(--text);
        background: var(--primary-light);
        padding: 12px;
        border-radius: 8px;
        font-style: italic;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 4px;
        padding-top: 16px;
        border-top: 1px solid var(--border);
      }

      .timestamp {
        font-size: 0.8rem;
        color: var(--accent);
        font-weight: 500;
      }

      .btn-delete {
        background: white;
        border: 1px solid #fecaca;
        color: #ef4444;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 6px;
        transition: all 0.2s;
      }
      .btn-delete:hover {
        background: #fef2f2;
        border-color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Saved Spots</h1>
        <div>
          <span id="locStatus"></span>
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>
      
      <div id="spots"></div>
    </div>

    <script src="list.js"></script>
  </body>
</html>
