<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coffee WiFi Spots</title>
    <style>
      :root {
        --bg: #FDFBF7;
        --card-bg: #ffffff;
        --text: #433422;
        --text-head: #2c2114;
        --primary: #6f4e37;
        --primary-light: #f3e9e2;
        --border: #e6dccf;
        --accent: #9c8c74;
        --accent-gold: #d4a373;
        --success: #388e3c;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        padding: 32px;
        transition: padding 0.2s;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        color: var(--primary);
        font-weight: 800;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
      }

      h1::before {
        content: "â˜•";
        margin-right: 12px;
        font-size: 1.6rem;
      }

      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      button {
        padding: 8px 16px;
        background: white;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-weight: 700;
        color: var(--primary);
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        font-size: 0.85rem;
      }
      
      button:hover {
        border-color: var(--primary);
        background: var(--primary-light);
        color: var(--primary);
      }

      button.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      #locStatus {
        font-size: 0.85rem;
        color: var(--accent);
        margin-right: 8px;
        font-style: italic;
      }

      /* DEFAULT CARD VIEW */
      #spots {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .spot-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 12px rgba(111, 78, 55, 0.08); 
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 16px;
        transition: all 0.2s ease;
      }

      .spot-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(111, 78, 55, 0.12);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .store-name {
        font-size: 1.25rem;
        font-weight: 800;
        color: var(--text-head);
        margin-bottom: 6px;
      }

      .ssid-badge {
        font-size: 0.75rem;
        background: var(--primary-light);
        padding: 4px 8px;
        border-radius: 6px;
        color: var(--primary);
        font-family: monospace;
        display: inline-block;
      }

      .rating {
        color: var(--accent-gold);
        font-size: 1.2rem;
        letter-spacing: 2px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        background: #fafaf9;
        padding: 16px;
        border-radius: 10px;
        border: 1px dashed var(--border);
        text-align: center;
      }

      .stat-item { display: flex; flex-direction: column; }
      .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-bottom: 4px; }
      .stat-value { font-size: 1.1rem; font-weight: 800; color: var(--text-head); font-variant-numeric: tabular-nums; }
      .stat-value.fast { color: var(--success); }

      .note-section {
        font-size: 0.95rem;
        color: var(--text);
        background: var(--primary-light);
        padding: 12px;
        border-radius: 8px;
        font-style: italic;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 4px;
        padding-top: 16px;
        border-top: 1px solid var(--border);
      }

      .timestamp { font-size: 0.8rem; color: var(--accent); font-weight: 500; }
      
      .btn-delete {
        background: white;
        border: 1px solid #fecaca;
        color: #ef4444;
        font-size: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        padding: 4px 10px;
        border-radius: 6px;
      }
      .btn-delete:hover { background: #fef2f2; border-color: #ef4444; }


      /* --- COMPACT MODE OVERRIDES --- */
      body.compact-view #spots {
        gap: 8px;
      }

      body.compact-view .spot-card {
        padding: 10px 16px;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        border-radius: 8px;
        /* Remove hover lift in compact mode for stability */
        transform: none !important; 
      }

      body.compact-view .card-header {
        flex: 1;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        margin-bottom: 0;
      }

      body.compact-view .store-name {
        font-size: 1rem;
        margin-bottom: 0;
      }
      
      body.compact-view .rating {
        font-size: 1rem;
        margin-left: 8px;
      }

      /* Convert Stats Grid to a simple row line */
      body.compact-view .stats-grid {
        display: flex;
        padding: 0;
        background: transparent;
        border: none;
        gap: 16px;
        width: auto;
      }

      body.compact-view .stat-item {
        flex-direction: row;
        align-items: baseline;
        gap: 4px;
      }

      body.compact-view .stat-label {
        font-size: 0.75rem;
        margin-bottom: 0;
        display: none; /* Hide labels "Download" etc. to save space */
      }
      
      /* Add units via CSS content for compact mode */
      body.compact-view .stat-item:nth-child(1) .stat-value::after { content: " DL"; font-size: 0.7rem; color: var(--accent); font-weight: normal; }
      body.compact-view .stat-item:nth-child(2) .stat-value::after { content: " UL"; font-size: 0.7rem; color: var(--accent); font-weight: normal; }
      body.compact-view .stat-item:nth-child(3) .stat-value::after { content: " ms"; font-size: 0.7rem; color: var(--accent); font-weight: normal; }

      body.compact-view .stat-value {
        font-size: 0.9rem;
      }

      /* Hide Note in compact mode */
      body.compact-view .note-section {
        display: none;
      }

      body.compact-view .card-footer {
        padding-top: 0;
        border-top: none;
        margin-top: 0;
        flex-direction: row-reverse; /* Put delete button first? or just gap them */
        gap: 12px;
      }
      
      body.compact-view .timestamp {
        font-size: 0.75rem;
        /* Hide date on very small screens if needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Saved Spots</h1>
        <div class="controls">
          <span id="locStatus"></span>
          <button id="viewToggleBtn">List View</button>
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>
      
      <div id="spots"></div>
    </div>

    <script src="list.js"></script>
  </body>
</html>
