<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coffee WiFi Spots</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 16px;
        max-width: 800px;
      }
      h1 {
        margin-top: 0;
      }
      .controls {
        margin-bottom: 12px;
        font-size: 0.9rem;
      }
      .spot {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 8px 10px;
        margin-bottom: 8px;
      }
      .spot-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      .ssid {
        font-weight: 600;
      }
      .rating {
        font-size: 0.9rem;
      }
      .meta {
        font-size: 0.8rem;
        color: #555;
        margin-top: 4px;
      }
      .note {
        font-size: 0.85rem;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Coffee WiFi Spots</h1>
    <div class="controls">
      <button id="refreshBtn">Refresh & sort by proximity</button>
      <span id="locStatus"></span>
    </div>
    <div id="spots"></div>

    <script src="list.js"></script>
  </body>
</html>
